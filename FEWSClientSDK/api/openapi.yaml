  /runtask:
    post:
      description: |-
        Runs a one-off task for a given workflowId. The application/x-www-form-urlencoded encoding has to be used. Returns a handle to the task in the form of a taskId. This taskId can be used to track the status of the workflow using the taskrunstatus method. Since 2018.02 it is possible to use a workflow descriptor attribute: waitWhenAlreadyRunning. This will allow running a task that hasn't been scheduled to wait when another task of that workflow is already running.
        Since 2022.02 properties can be included in the url. These will be used as taskRunProperties, and override global or workflow properties. Each property has to be added to the URL separately.
        Example: &property(fileName)=exportFile&property(outputValue)=9.0 , where the name of the property is fileName, the value is exportFile. The name of the second property is outputValue, the value is 9.0
      operationId: postruntask
      parameters:
      - description: Workflow Identifier of the task to run
        explode: true
        in: query
        name: workflowId
        required: true
        schema:
          type: string
        style: form
      - description: "Start of run period. Used for state selection period. Format:\
          \ yyyy-MM-ddTHH:mm:ssZ"
        explode: true
        in: query
        name: startTime
        required: false
        schema:
          description: Date-time string that adheres to RFC 3339.
          example: 2020-03-18T15:00:00Z
          format: date-time
          type: string
        style: form
      - description: "End of run period. Used to define forecast length. Format: yyyy-MM-ddTHH:mm:ssZ"
        explode: true
        in: query
        name: endTime
        required: false
        schema:
          description: Date-time string that adheres to RFC 3339.
          example: 2020-03-18T15:00:00Z
          format: date-time
          type: string
        style: form
      - description: "Forecast time zero. If missing System time is used. Format:\
          \ yyyy-MM-ddTHH:mm:ssZ"
        explode: true
        in: query
        name: timeZero
        required: false
        schema:
          description: Date-time string that adheres to RFC 3339.
          example: 2020-03-18T15:00:00Z
          format: date-time
          type: string
        style: form
      - description: Cold state id
        explode: true
        in: query
        name: coldStateId
        required: false
        schema:
          type: string
        style: form
      - description: 'Id of a predefined WhatIf scenario. Can be used to alter run
          parameters '
        explode: true
        in: query
        name: scenarioId
        required: false
        schema:
          type: string
        style: form
      - description: User id of the user that runs the task
        explode: true
        in: query
        name: userId
        required: false
        schema:
          type: string
        style: form
      - description: Descriptive text to identify run
        explode: true
        in: query
        name: description
        required: false
        schema:
          type: string
        style: form
      - description: |-
          Run option can be any of: all, alloneatatime or allmostrecentonly. If not set, the default is used: all.\nall: Multiple instances of this workflow can run simultaneously.
          alloneatatime: Running (and queued) instances of this workflow prevail.
          allmostrecentonly: A running instance of this workflow prevails. Queued instances of this workflow will be replaced by a recent one. <i>Since: 2022.02</i>
        explode: true
        in: query
        name: runOption
        required: false
        schema:
          enum:
          - all
          - alloneatatime
          - allmostrecentonly
          type: string
        style: form
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/postruntask_request'
      responses:
        "200":
          content:
            text/plain:
              schema:
                description: task id that can be used to query the taskrun status
                example: 1_0
                title: text/plain
                type: string
          description: ""
        "400":
          content:
            plain/text:
              schema:
                description: Bad request for query parameters can occur when an unexpected
                  parameter is used
                example: Invalid request. An unexpected parameter was used in the
                  request.
                title: Invalid request
                type: string
          description: ""
        "401":
          content:
            plain/text:
              schema:
                description: JWT Id token is missing or invalid
                example: No JWT token provided.
                title: Authorization error
                type: string
          description: ""
        "403":
          content:
            plain/text:
              schema:
                description: Forbidden to access the requested resource
                example: Forbidden to access the requested method.
                title: Forbidden error
                type: string
          description: ""
        "500":
          content:
            plain/text:
              schema:
                description: An internal server error is reported when an application
                  error occurs in the Delft-FEWS Web Services.
                example: Internal server error.
                title: Internal server error
                type: string
          description: ""
      summary: Runs a one-off task for a given workflowId
      tags:
      - tasks
