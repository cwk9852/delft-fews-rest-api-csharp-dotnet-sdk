  /timeseries:
    get:
      description: |-
        Get timeseries that are part of the default filter.<p><h2>parameters</h2>
        Not all parameters can be combined. The following combinations are commonly used valid combinations of parameters. The main way to filter timeseries is by using filter ids or taskrun ids.<p>
        <table border='1'>
            <tr>
                <th>Use cases</th>
                <th>filterId</th>
                <th>taskRunIds</th>
                <th>startTime, endTime</th>
                <th>startCreationTime, endCreationTime</th>
                <th>startForecastTime, endForecastTime</th>
            </tr>
            <tr>
                <td>Apply a filter to the time series. The requested period will be set to the current time minus one day and one hour ago until the current time plus one day and one hour</td>
                <td style="background-color: LightGray; text-align: center;">&nbsp;X</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>Get all time series created by one or more taskRuns. All time steps of the matching time series are returned.</td>
                <td></td>
                <td style="background-color: LightGray; text-align: center;">&nbsp;X</td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>Get the time series created by a taskrun and apply a filter from the Filters configuration. startTime and endTime cannot be specified. The complete time series will be returned. Since
                    2020.01.
                </td>
                <td style="background-color: LightGray; text-align: center;">&nbsp;X</td>
                <td style="background-color: LightGray; text-align: center;">&nbsp;X</td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>Apply a filter to the time series and return time steps that are in the startTime and endTime range. If the startTime or endTime doesn't match a timestamp of the time series, the closest time step before startTime and/or after endTime is returned as well.</td>
                <td style="background-color: LightGray; text-align: center;">&nbsp;X</td>
                <td></td>
                <td style="background-color: LightGray; text-align: center;">&nbsp;X</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>Apply a filter to the time series. Only time series created during the startCreationTime and endCreationTime period will be returned. All time steps of the matching time series are
                    returned.
                </td>
                <td style="background-color: LightGray; text-align: center;">&nbsp;X</td>
                <td></td>
                <td></td>
                <td style="background-color: LightGray; text-align: center;">&nbsp;X</td>
                <td></td>
            </tr>
            <tr>
                <td>Apply a filter to the time series. Return only time series created during the creation time period. Only return timesteps in the startTime and endTime range.</td>
                <td style="background-color: LightGray; text-align: center;">&nbsp;X</td>
                <td></td>
                <td style="background-color: LightGray; text-align: center;">&nbsp;X</td>
                <td style="background-color: LightGray; text-align: center;">&nbsp;X</td>
                <td></td>
            </tr>
            <tr>
                <td>Apply a filter to the time series. Return only time series with external forecast times in the startForecastTime and endForecastTime period. Only return timesteps in the startTime and
                    endTime range.
                </td>
                <td  style="background-color: LightGray; text-align: center;">&nbsp;X</td>
                <td></td>
                <td  style="background-color: LightGray; text-align: center;">&nbsp;X</td>
                <td></td>
                <td  style="background-color: LightGray; text-align: center;">&nbsp;X</td>
            </tr>
            <tr>
                <td>Apply a filter to the time series. Return only time series with external forecast times in the startForecastTime and endForecastTime period that were created in the creation time period.
                    Only return time steps in the startTime and endTime range.
                </td>
                <td  style="background-color: LightGray; text-align: center;">&nbsp;X</td>
                <td></td>
                <td  style="background-color: LightGray; text-align: center;">&nbsp;X</td>
                <td  style="background-color: LightGray; text-align: center;">&nbsp;X</td>
                <td  style="background-color: LightGray; text-align: center;">&nbsp;X</td>
            </tr>
            <tr>
                <td>Apply a filter to the time series. Return only time series created during the creation time period. All time steps of the matching time series are returned. (before 2020.01 startTime and
                    endTime had to be specified).
                </td>
                <td  style="background-color: LightGray; text-align: center;">&nbsp;X</td>
                <td></td>
                <td></td>
                <td  style="background-color: LightGray; text-align: center;">&nbsp;X</td>
                <td></td>
            </tr>
            <tr>
                <td>Apply a filter to the time series. Return only time series with external forecast times in the startForecastTime and endForecastTime period. All time steps of the matching time series are
                    returned.
                </td>
                <td  style="background-color: LightGray; text-align: center;">&nbsp;X</td>
                <td></td>
                <td></td>
                <td></td>
                <td  style="background-color: LightGray; text-align: center;">&nbsp;X</td>
            </tr>
            <tr>
                <td>Apply a filter to the time series. Return only time series created during the creation time period and with external forecast times in the startForecastTime and endForecastTime period. All
                    time steps of the matching time series are returned..
                </td>
                <td  style="background-color: LightGray; text-align: center;">&nbsp;X</td>
                <td></td>
                <td></td>
                <td  style="background-color: LightGray; text-align: center;">&nbsp;X</td>
                <td  style="background-color: LightGray; text-align: center;">&nbsp;X</td>
            </tr>
        </table>

        <h2>no data vs no time series</h2>
        If a timeseries query has matching timeseries sets a http 200 code will be returned and the headers of all matching time series sets will be returned.
        If there is any data for the requested period, the headers will be followed by the actual events that contain the data. So even if no data is available at all the headers are always returned.

        It is also possible that a timeseries query doesn't match any time series sets at all. This is seen as in invalid request and will result in a HTTP 400 response code.
        The following are examples of use cases where this might occur:
        <ul>
            <li>query parameters don't occur in filter. For example: the default filter has subfilters: filterA and filterB. filterA contains timeseries sets with module instance id moduleInstanceA and filterB contains timeseries sets with module instance id moduleInstanceB.
                If a timeseries query is done with parameters: filterId=filterA and moduleInstanceId=moduleInstanceB, this will return in a HTTP 400 response</li>
            <li>no timeseries for creation period. For example: if a query is using startCreationTime and endCreationTime and no time series have been produced during that period, this is seen as an invalid request and a HTTP 400 response is returned.</li>
        </ul>

        <h2>availability of new timeseries</h2>
        When new timeseries have been created, it can take some time before they can be found by the WebServices. The web services updates its indexes every second (every five seconds before 2023.01). Once the indexes have been updated, newly created time series can be found. So it typically can take a few seconds before newly created time series can be found.
      operationId: timeseries
      parameters:
      - description: An existing subfilter of the default filter id
        explode: true
        in: query
        name: filterId
        required: false
        schema:
          type: string
        style: form
      - description: One or more location ids
        explode: true
        in: query
        name: locationIds
        required: false
        schema:
          description: The parameter can be repeated
          items:
            type: string
          type: array
        style: form
      - description: One or more parameter ids
        explode: true
        in: query
        name: parameterIds
        required: false
        schema:
          description: The parameter can be repeated
          items:
            type: string
          type: array
        style: form
      - description: One or more module instance ids
        explode: true
        in: query
        name: moduleInstanceIds
        required: false
        schema:
          description: The parameter can be repeated
          items:
            type: string
          type: array
        style: form
      - description: "One or more qualifier ids. Subset of qualifiers for which to\
          \ retrieve time series. All time series that have any of the specified qualifierIds\
          \ will be returned. To indicate that no qualifier is available, use qualifierIds:\
          \ \"none\""
        explode: true
        in: query
        name: qualifierIds
        required: false
        schema:
          description: The parameter can be repeated
          items:
            type: string
          type: array
        style: form
      - description: One or more taskRunIds
        explode: true
        in: query
        name: taskRunIds
        required: false
        schema:
          description: The parameter can be repeated
          items:
            type: string
          type: array
        style: form
      - description: "Start time of search period that looks for timeseries values\
          \ that are within this period. If the startTime doesn't match a timestamp\
          \ of the time series, the closest timestamp before the startTime, will also\
          \ be returned. Format: yyyy-MM-ddTHH:mm:ssZ. Take note that if no startTime\
          \ and endTime are specified, the requested period will be set to the current\
          \ time minus\_one day and one hour ago until the current time plus one day\
          \ and one hour. If only the startTime is specified, the requested period\
          \ will be set to the startTime until the startTime time plus one day and\
          \ one hour. If only the endTime is specified, the requested period will\
          \ be set to the endTime minus one day and one hour until the endTime."
        explode: true
        in: query
        name: startTime
        required: false
        schema:
          description: Date-time string that adheres to RFC 3339.
          example: 2020-03-18T15:00:00Z
          format: date-time
          type: string
        style: form
      - description: "End time of search period that looks for timeseries values that\
          \ are within this period. If the endTime doesn't match a timestamp of the\
