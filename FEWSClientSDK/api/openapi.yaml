openapi: 3.0.3
info:
  description: "Delft-FEWS Web Services REST API v1. For more information see: https://publicwiki.deltares.nl/x/fwNdBw"
  title: Delft-FEWS Web Services REST API v1
  version: v1-2023-05-03T00:04:18Z
servers:
- description: API server
  url: https://fewsdocs.deltares.nl/FewsWebServices/rest/fewspiservice/v1
security:
- Bearer: []
paths:
  /filters:
    get:
      description: Get filters that are a subfilter of the default filter. An existing
        subfilter of the default filter id can be specified as well.
      operationId: filters
      parameters:
      - description: An existing subfilter of the default filter id
        explode: true
        in: query
        name: filterId
        required: false
        schema:
          type: string
        style: form
      - description: "Supported Document Format: PI_XML, PI_JSON, "
        explode: true
        in: query
        name: documentFormat
        required: false
        schema:
          enum:
          - PI_XML
          - PI_JSON
          type: string
        style: form
      - description: "Document Version. Latest version is: 1.33"
        explode: true
        in: query
        name: documentVersion
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/pi_rest_filters'
            application/xml:
              schema:
                description: https://fewsdocs.deltares.nl/schemas/version1.0/pi-schemas/pi_filters.xsd
                example: |-
                  <?xml version="1.0" encoding="UTF-8"?>
                  <filters xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns="http://www.wldelft.nl/fews/PI" xsi:schemaLocation="http://www.wldelft.nl/fews/PI https://fewsdocs.deltares.nl/schemas/version1.0/pi-schemas/pi_filter.xsd" version="1.23">
                      <filter id="Countries">
                          <name>Countries</name>
                          <description></description>
                          <child id="All">
                              <name>All</name>
                              <description></description>
                          </child>
                          <child id="Netherlands">
                              <name>Netherlands</name>
                              <description></description>
                          </child>
                      </filter>
                  </filters>
                title: PI_XML
                type: object
                xml:
                  name: filters
          description: ""
        "400":
          content:
            plain/text:
              schema:
                description: Bad request for query parameters can occur when an unexpected
                  parameter is used
                example: Invalid request. An unexpected parameter was used in the
                  request.
                title: Invalid request
                type: string
          description: ""
        "401":
          content:
            plain/text:
              schema:
                description: JWT Id token is missing or invalid
                example: No JWT token provided.
                title: Authorization error
                type: string
          description: ""
        "403":
          content:
            plain/text:
              schema:
                description: Forbidden to access the requested resource
                example: Forbidden to access the requested method.
                title: Forbidden error
                type: string
          description: ""
        "500":
          content:
            plain/text:
              schema:
                description: An internal server error is reported when an application
                  error occurs in the Delft-FEWS Web Services.
                example: Internal server error.
                title: Internal server error
                type: string
          description: ""
      summary: Get filters that are a subfilter of the default filter
      tags:
      - filters
  /locations:
    get:
      description: Get locations that are available for the 'filterId' argument. Locations
        are also returned if no time series are available for a location in the filter.
        If not filterId is passed then all locations configured in the pre-defined
        filter will be returned.
      operationId: locations
      parameters:
      - description: An existing subfilter of the default filter id
        explode: true
        in: query
        name: filterId
        required: false
        schema:
          type: string
        style: form
      - description: One or more parameters which will be used to filter the time
          series sets in the filter
        explode: true
        in: query
        name: parameterIds
        required: false
        schema:
          type: string
        style: form
      - description: The parameter group id which will be used to filter the time
          series sets in the filter
        explode: true
        in: query
        name: parameterGroupId
        required: false
        schema:
          type: string
        style: form
      - description: Show location attributes
        explode: true
        in: query
        name: showAttributes
        required: false
        schema:
          enum:
          - "true"
          - "false"
          type: string
        style: form
      - description: Include location relations
        explode: true
        in: query
        name: includeLocationRelations
        required: false
        schema:
          enum:
          - "true"
          - "false"
          type: string
        style: form
      - description: Include time depency
        explode: true
        in: query
        name: includeTimeDependency
        required: false
        schema:
          enum:
          - "true"
          - "false"
          type: string
        style: form
      - description: "Supported Document Format: PI_XML, PI_JSON, GEO_JSON, "
        explode: true
        in: query
        name: documentFormat
        required: false
        schema:
          enum:
          - PI_XML
          - PI_JSON
          - GEO_JSON
          type: string
        style: form
      - description: "Document Version. Latest version is: 1.33"
        explode: true
        in: query
        name: documentVersion
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/pi_rest_locations'
            application/geojson:
              schema:
                $ref: '#/components/schemas/pi_rest_locations.geo'
            application/xml:
              schema:
                description: https://fewsdocs.deltares.nl/schemas/version1.0/pi-schemas/pi_locations.xsd
                example: |-
                  <?xml version="1.0" encoding="UTF-8"?>
                  <Locations xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns="http://www.wldelft.nl/fews/PI" xsi:schemaLocation="http://www.wldelft.nl/fews/PI https://fewsdocs.deltares.nl/schemas/version1.0/pi-schemas/pi_locations.xsd" version="1.27">
                      <geoDatum>Ordnance Survey Great Britain 1936</geoDatum>
                      <location locationId="000008">
                          <shortName>Harley Logger</shortName>
                          <lat>53.48101390524398</lat>
                          <lon>-1.440921590684395</lon>
                          <x>437200.0</x>
                          <y>398400.0</y>
                      </location>
                  </Locations>
                title: PI_XML
                type: object
                xml:
                  name: Locations
          description: ""
        "400":
          content:
            plain/text:
              schema:
                description: Bad request for query parameters can occur when an unexpected
                  parameter is used
                example: Invalid request. An unexpected parameter was used in the
                  request.
                title: Invalid request
                type: string
          description: ""
        "401":
          content:
            plain/text:
              schema:
                description: JWT Id token is missing or invalid
                example: No JWT token provided.
                title: Authorization error
                type: string
          description: ""
        "403":
          content:
            plain/text:
              schema:
                description: Forbidden to access the requested resource
                example: Forbidden to access the requested method.
                title: Forbidden error
                type: string
          description: ""
        "500":
          content:
            plain/text:
              schema:
                description: An internal server error is reported when an application
                  error occurs in the Delft-FEWS Web Services.
                example: Internal server error.
                title: Internal server error
                type: string
          description: ""
      summary: Get locations that are available for the 'filterId' argument
      tags:
      - locations
