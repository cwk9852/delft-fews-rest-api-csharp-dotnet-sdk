    get:
      description: "Get the timeseries containing the data from a grid cell for a\
        \ request period. The grid is specified by passing a layerId.<p>The grid cell\
        \ is determined by specifying a x and y coordinate and a bounding box. Currenly\
        \ only EPSG:3857 is supported for the x,y, and bounding box coordinates. At\
        \ least a layer, startTime, endTime, x,y and bounding box are required. The\
        \ timeseries/grid endpoint is intended to be used together with the Delf-FEWS\
        \ WMS service. Every layer that is provided by the WMS service, can be used\
        \ with this endpoint."
      operationId: timeseriesgrid
      parameters:
      - description: "bounding box of map that is viewed in , separated EPSG:3857\
          \ format. The order of the coordinates is as follows: bottom left X, bottom\
          \ left Y, top right X, top right Y."
        explode: true
        in: query
        name: bbox
        required: true
        schema:
          example: "-1558755.612890017,4979850.04379049,1623657.8112034467,6709422.556884765"
          type: string
        style: form
      - description: "Start time of search period that looks for timeseries values\
          \ that are within this period. If the start time doesn't match a timestamp\
          \ of the time series, the closest timestamp before the startTime, will also\
          \ be returned.  Format: yyyy-MM-ddTHH:mm:ssZ"
        explode: true
        in: query
        name: startTime
        required: true
        schema:
          description: Date-time string that adheres to RFC 3339.
          example: 2020-03-18T15:00:00Z
          format: date-time
          type: string
        style: form
      - description: "End time of search period that looks for timeseries values that\
          \ are within this period. If the endTime doesn't match a timestamp of the\
          \ time series, the closest timestamp after the endTime, will also be returned.\
          \ Format: yyyy-MM-ddTHH:mm:ssZ"
        explode: true
        in: query
        name: endTime
        required: true
        schema:
          description: Date-time string that adheres to RFC 3339.
          example: 2020-03-18T15:00:00Z
          format: date-time
          type: string
        style: form
